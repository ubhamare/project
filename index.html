		//To draw each death location
		function drawDealthLocPlot(deathLocData) 
		{
			var xScale = d3.scale.linear();
			var yScale = d3.scale.linear();

			xScale.domain([0,200]).range([0, CHART_WIDTH]);
			yScale.domain([0,200]).range([CHART_HEIGHT,0]);
			
			var total_death = 0;
		
			var g = d3.select('#svg1').select('g');
            var tooltip = d3.select("body")
						.append("div")
						.style("position", "absolute")
						.style("z-index", "10")
						.style("visibility", "hidden")
			//-----------------------
                		var lasso_start = function() {
						  lasso.items()
							.attr("r",1.5) // reset size
							.style("fill","grey") // clear all of the fills
							.classed({"not_possible":true,"selected":false}); // style as not possible
						};

						var lasso_draw = function() {
						  // Style the possible dots
						  lasso.items().filter(function(d) {return d.possible===true})
							.classed({"not_possible":false,"possible":true});

						  // Style the not possible dot
						  lasso.items().filter(function(d) {return d.possible===false})
							.classed({"not_possible":true,"possible":false});
						};

						var lasso_end = function() {
						  // Reset the color of all dots
						  lasso.items()
							 .style("fill", function(d) { if(d.gender=='1') return '#998ec3'; else return '#f1a340'; } );

						  // Style the selected dots
						  lasso.items().filter(function(d) {return d.selected===true})
							.classed({"not_possible":false,"possible":false})
							.attr("r",3.5);

						  // Reset the style of the not selected dots
						  lasso.items().filter(function(d) {return d.selected===false})
							.classed({"not_possible":false,"possible":false})
							.attr("r",1.5);
							
							
							var selected = lasso.items().filter(function(d){
									
									return d.selected===true 
								}); 
							
							 total_death = selected[0].length;	
						  	 
							 
							 
							 tp = document.getElementById('clear_txt');
							 if(tp){
								tp.innerHTML = '';
							 }
							 
							 g.append("text")
									.attr("x", 150)             
									.attr("y", 400)
									.attr("id", "clear_txt")
									.attr("text-anchor", "middle")  
									.style("font-size", "16px") 	
									.style("text-decoration", "underline")  
									.text("Total Deaths: "+total_death)


						};

						// Create the area where the lasso event can be triggered
						var lasso_area = g.append("rect")
											  .attr("width",620)
											  .attr("height",500)
											  .style("opacity",0);
											  
											  
											  
						// Define the lasso
						var lasso = d3.lasso()
							  .closePathDistance(75) // max distance for the lasso loop to be closed
							  .closePathSelect(true) // can items be selected by closing the path?
							  .hoverSelect(true) // can items by selected by hovering over them?
							  .area(lasso_area) // area where the lasso can be started
							  .on("start",lasso_start) // lasso start function
							  .on("draw",lasso_draw) // lasso draw function
							  .on("end",lasso_end); // lasso end function

						// Init the lasso on the svg:g that contains the dots
						g.call(lasso);	


            //----------------------------			
			
    		g.selectAll('.dot')
    			.data(deathLocData)
    			.enter()
    			.append('circle')
				.attr("class", "dot")
    			.style('fill', function(d) {  if(d.gender=='1') return '#998ec3'; else return '#f1a340'; })
    			.attr('r', 1.5)
    			.attr('cx', function(d) { return xScale(d.x*10) })
    			.attr('cy', function(d) { return yScale(d.y*10) })
			    .on("mouseover", function(d) {	
                                                 var g;
												 var ageGroup; 
											    if(d.gender=='1') g="Female"; else g="Male";
                                             	
                                                					//For distribution of death by age
												if(d.age==0){
																	ageGroup = '0-10';
												}else if(d.age==1){
																	ageGroup = '11-20';
												}else if(d.age==2){
																	ageGroup = '21-40';
												}else if(d.age==3){
																	ageGroup = '41-60';
												}else if(d.age==4){
																	ageGroup = '61-80';
												}else{
																	ageGroup = '>80';
												} 
												
												div.transition()		
												.duration(200)		
												.style("opacity", .9);		
												div.html("Age: "+ageGroup+"<br/>Gender: "+g)	
												.style("left", (d3.event.pageX) + "px")		
												.style("top", (d3.event.pageY - 28) + "px");	
				})					
				.on("mouseout", function(d) {		
												div.transition()		
												.duration(500)		
												.style("opacity", 0);	
				});
				

				
				//-------------
				lasso.items(d3.selectAll(".dot"));
				//------------
				
		}
		//To make graph interactive
		function drawTimelineDeathsPerDay(){

				// Set the dimensions of the canvas / graph
				var	margin = {top: 90, right: 20, bottom: 30, left: 40},
					width = 500 - margin.left - margin.right,
					height = 370 - margin.top - margin.bottom;
				 
				// Parse the date / time
				//var parseDate = d3.time.format("%d-%b-%y").parse;
				var formatDate = d3.time.format("%d-%b"),
				bisectDate = d3.bisector(function(d) { return d.date; }).left;
				 
				// Set the ranges
				var	x = d3.time.scale().range([0, width]);
				var	y = d3.scale.linear().range([height, 0]);
				 
				// Define the axes
				var	xAxis = d3.svg.axis().scale(x)
					.orient("bottom").ticks(5);
				 
				var	yAxis = d3.svg.axis().scale(y)
					.orient("left").ticks(5);
				 
				// Define the line
				var	valueline = d3.svg.line()
					.x(function(d) { return x(d.date); })
					.y(function(d) { return y(d.deaths); });
					
				// Adds the svg canvas
				var	svg = d3.select("#svg2")
					.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
						
				var lineSvg = svg.append("g");
				var focus = svg.append("g") 
					.style("display", "none");		
						
				 
				// Get the data
				d3.csv("deathdays.csv", function(error, data) {
					var parseDate = d3.time.format("%d-%b");
					data.forEach(function(d) {
						d.date =  parseDate.parse(d.date);
						d.deaths = +d.deaths;
					});
				 
					// Scale the range of the data
					x.domain(d3.extent(data, function(d) { return d.date; }));
					y.domain([0, d3.max(data, function(d) { return d.deaths; })]);
				 
					 // Add the valueline path.
					lineSvg.append("path")
					.attr("class", "line")
					.attr("d", valueline(data));
					
					
					// Add the valueline path.
					/*svg.append("path")	
							.attr("class", "line")
							.attr("d", valueline(data)); */
				 
					// Add the X Axis
					svg.append("g")		
						.attr("class", "x axis")
						.attr("transform", "translate(0," + height + ")")
						.call(xAxis);
						
					svg.append("text")      // text label for the x axis
						.attr("x", width / 2 )
						.attr("y",  height + margin.bottom+20)
						.style("text-anchor", "middle")
						.text("Dates");	
					
                    //Y axis text					
					svg.append("text")
						.attr("transform", "rotate(-90)")
						.attr("y", 0 - margin.left)
						.attr("x",0 - (height / 2))
						.attr("dy", "1em")
						.style("text-anchor", "middle")
						.text("Death Count");	
				 
					// Add the Y Axis
					svg.append("g")		
						.attr("class", "y axis")
						.call(yAxis);
					//Show Map Title	
					svg.append("text")
					.attr("x", (width / 2))             
					.attr("y", 0 - (margin.top / 2))
					.attr("text-anchor", "middle")  
					.style("font-size", "16px") 
					.style("font-weight", "bold") 
					.style("text-decoration", "underline")  
					.text("Timeline graph showing the number of deaths per day");		
						
					   // append the x line
					focus.append("line")
						.attr("class", "x")
						.style("stroke", "blue")
						.style("stroke-dasharray", "3,3")
						.style("opacity", 0.5)
						.attr("y1", 0)
						.attr("y2", height);

					// append the y line
					focus.append("line")
						.attr("class", "y")
						.style("stroke", "blue")
						.style("stroke-dasharray", "3,3")
						.style("opacity", 0.5)
						.attr("x1", width)
						.attr("x2", width);

					// append the circle at the intersection 
					focus.append("circle")
						.attr("class", "y")
						.style("fill", "none")
						.style("stroke", "blue")
						.attr("r", 4);
						
					    // place the value at the intersection
					focus.append("text")
						.attr("class", "y1")
						.style("stroke", "white")
						.style("stroke-width", "3.5px")
						.style("opacity", 0.8)
						.attr("dx", 8)
						.attr("dy", "-.3em");
					focus.append("text")
						.attr("class", "y2")
						.attr("dx", 8)
						.attr("dy", "-.3em");

					// place the date at the intersection
					focus.append("text")
						.attr("class", "y3")
						.style("stroke", "white")
						.style("stroke-width", "3.5px")
						.style("opacity", 0.8)
						.attr("dx", 8)
						.attr("dy", "1em");
					focus.append("text")
						.attr("class", "y4")
						.attr("dx", 8)
						.attr("dy", "1em");	
					
					// append the rectangle to capture mouse
					svg.append("rect")
						.attr("width", width)
						.attr("height", height)
						.style("fill", "none")
						.style("pointer-events", "all")
						.on("mouseover", function() { focus.style("display", null); })
						.on("mouseout", function() { focus.style("display", "none"); })
						.on("mousemove", mousemove)
						.on("click", function() {
									
							var x0 = x.invert(d3.mouse(this)[0]),
								i = bisectDate(data, x0, 1),
								d0 = data[i - 1],
								d1 = data[i],
								d = x0 - d0.date > d1.date - x0 ? d1 : d0;
									//alert(d.date+' '+d.deaths)
									draw(d.date,d.deaths);
							});						

				  function mousemove() {
						var x0 = x.invert(d3.mouse(this)[0]),
							i = bisectDate(data, x0, 1),
							d0 = data[i - 1],
							d1 = data[i],
							d = x0 - d0.date > d1.date - x0 ? d1 : d0;

						focus.select("circle.y")
							.attr("transform",
								  "translate(" + x(d.date) + "," +
												 y(d.deaths) + ")");

						focus.select("text.y1")
							.attr("transform",
								  "translate(" + x(d.date) + "," +
												 y(d.deaths) + ")")
							.text(d.deaths);

						focus.select("text.y2")
							.attr("transform",
								  "translate(" + x(d.date) + "," +
												 y(d.deaths) + ")")
							.text(d.deaths);

						focus.select("text.y3")
							.attr("transform",
								  "translate(" + x(d.date) + "," +
												 y(d.deaths) + ")")
							.text(formatDate(d.date));

						focus.select("text.y4")
							.attr("transform",
								  "translate(" + x(d.date) + "," +
												 y(d.deaths) + ")")
							.text(formatDate(d.date));

						focus.select(".x")
							.attr("transform",
								  "translate(" + x(d.date) + "," +
												 y(d.deaths) + ")")
									   .attr("y2", height - y(d.deaths));

						focus.select(".y")
							.attr("transform",
								  "translate(" + width * -1 + "," +
												 y(d.deaths) + ")")
									   .attr("x2", width + width);
									   

					}			
				 
				});
		}
		
		
		function draw(date, death){	

				deathLocDataByDate = []
				
				for (var i=0; i<deathLocDataCopy.length; i++)
				{ 
					var parseDate = d3.time.format("%d-%b");
					var deathDate = parseDate.parse(deathLocDataCopy[i].deathDate);

					var date = new Date(date);
					var deathDate1 = new Date(deathDate);
					

						if(date.getTime() == deathDate1.getTime()){
						//For death scatter plot
						var object = {
							x: deathLocDataCopy[i].x,
							y: deathLocDataCopy[i].y,
							age:deathLocDataCopy[i].age,
							gender:deathLocDataCopy[i].gender,
							deathDate:deathLocDataCopy[i].date
						};
						deathLocDataByDate.push(object);
					}
				}
				
			d3.selectAll("#svg1 g > *").remove();	
			drawPathMap();
			drawPumpPlot();
			drawDealthLocPlot(deathLocDataByDate);
		}
		
		//To draw each death by gender distribution

				//Show Map Title	
				chart.append("text")

					.attr("text-anchor", "middle")  
					.style("font-size", "16px")

		//To draw each death by age distribution
		function drawDealthByAge() 
		{
					var margins = {top: 30, right: 50, bottom: 30, left: 50}
					var height = 400 - margins.left - margins.right,
						width = 250 - margins.top - margins.bottom,
						barPadding = 5

					var yScale = d3.scale.linear()
					  .domain([0, d3.max(ageDeaths, function(d){
						return d.y;
					  })])
					  .range([height, 0]);

					var yAxis = d3.svg.axis()
					  .scale(yScale)
					  .orient('left')
					  .ticks(5);

					var xScale = d3.scale.ordinal()
					  .domain(ageDeaths.map(function(d){
						return d.x;
					  }))
					  .rangeRoundBands([0, width], .1);

					var xAxis = d3.svg.axis()
					  .scale(xScale)
					  .orient('bottom')
					  .ticks(5);

					var chart = d3.select('#svg4')
					  .append('g')
					  .attr('transform', 'translate(' + (margins.left+50) + ',' + margins.top + ')');

					chart.selectAll('rect')
					  .data(ageDeaths)
					  .enter()
					  .append('rect')
					  .attr('x', function(d, i){
						return xScale(d.x);
					  })
					  .attr('y', function(d){
						return yScale(d.y);
					  })

					  .attr('width', (width / ageDeaths.length) - barPadding)
					  .attr('height', function(d){
						return height - yScale(d.y);
					  })
					  .attr('fill', '#2c7fb8')

					  
					  .attr('class', function(d){
						return d.x;
					  })
					  .attr('id', function(d){
						return d.y;
					  });

					chart.append('g')
					  .attr('class', 'axis')
					  .attr('transform', 'translate(-10, 0)')
					  .call(yAxis);

					chart.append('g')
					  .attr('class', 'xaxis')
					  .attr('transform', 'translate(0,' + (height + 10) + ')')
					  .call(xAxis);
					  
					 // text label for the x axis
					chart.append("text")     
						.attr("x", width / 2 +10)
						.attr("y",  height + margins.bottom+40)
						.style("text-anchor", "middle")
						.text("Age Group");	
					
				     //Y axis text					
					chart.append("text")
						.attr("transform", "rotate(-90)")
						.attr("y", 0 - margins.left)
						.attr("x",0 - (height / 2))
						.attr("dy", "1em")
						.style("text-anchor", "middle")
						.text("Death Count"); 
                    
														//Show Map Title	
					chart.append("text")
					.attr("x", (width / 2))             
					.attr("y", 0 - (margins.top / 2))
					.attr("text-anchor", "middle")  
					.style("font-size", "16px") 
					.style("font-weight", "bold") 
					.style("text-align", "center") 
					.style("text-decoration", "underline")  
					.text("Distribution of deaths by Age ");	
						
					  
					chart.selectAll(".xaxis text")  // select all the text elements for the xaxis
						.attr("transform", function(d) {
						  return "translate(" + this.getBBox().height*-2 + "," + this.getBBox().height + ")rotate(-45)";
					});  

					
		
		}
		
		
		function lineGraphWindow(){
		
									// Set the dimensions of the canvas / graph
							var	margin = {top: 10, right: 20, bottom: 100, left: 40},
								width = 500 - margin.left - margin.right,
								height = 370 - margin.top - margin.bottom;	
								
							var  margin2 = {top: 300, right: 10, bottom: 20, left: 40},
								 height2 = 370 - margin2.top - margin2.bottom;

							var parseDate = d3.time.format("%d-%b");

							var x = d3.time.scale().range([0, width]),
								x2 = d3.time.scale().range([0, width]),
								y = d3.scale.linear().range([height, 0]),
								y2 = d3.scale.linear().range([height2, 0]);

							var xAxis = d3.svg.axis().scale(x).orient("bottom"),
								xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
								yAxis = d3.svg.axis().scale(y).orient("left");

							var brush = d3.svg.brush()
								.x(x2)

							var valueline = d3.svg.line()

								.x(function(d) { return x(d.date); })

								.y(function(d) { return y(d.deaths); });

							var valueline2 = d3.svg.line()
								//.interpolate("monotone")
								.x(function(d) { return x2(d.date); })
								//.y0(height2)
								.y(function(d) { return y2(d.deaths); });

								
								// Adds the svg canvas
								var	svg = d3.select("#svg5")
									.append("g")
										.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
										
								svg.append("defs").append("clipPath")
									.attr("id", "clip")
								  .append("rect")
									.attr("width", width)
									.attr("height", height);

								var focus = svg.append("g")
									.attr("class", "focus")
									.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

								var context = svg.append("g")
									.attr("class", "context")
									.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

								var zoom = d3.behavior.zoom()
									.on("zoom", draw);
								
								// Add rect cover the zoomed graph and attach zoom event.
								var rect = svg.append("svg:rect")
									.attr("class", "pane")
									.attr("width", width)
									.attr("height", height)
									.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
									.call(zoom);
                                 
								var data_bk= []; 
								d3.csv("deathdays.csv",function(error, data) {
   
										data.forEach(function(d) {
											d.date =  parseDate.parse(d.date);
											d.deaths = +d.deaths;
										});

									  data_bk=data;
									  // Scale the range of the data
										x.domain(d3.extent(data, function(d) { return d.date; }));
										y.domain([0, d3.max(data, function(d) { return d.deaths; })]);
										

									  x2.domain(x.domain());
									  y2.domain(y.domain());

									  // Set up zoom behavior
									  zoom.x(x);

									  focus.append("path")
										  .datum(data)
										  .attr("class", "valueline")
										  .attr("d", valueline);

									  focus.append("g")
										  .attr("class", "x axis")
										  .attr("transform", "translate(0," + height + ")")
										  .call(xAxis);

									  focus.append("g")
										  .attr("class", "y axis")
										  .call(yAxis);
													//Show Map Title	
									  svg.append("text")
											.attr("x", (width / 2) )             
											.attr("y", 2 )
											.attr("text-anchor", "middle")  
											.style("font-size", "16px") 
											.style("font-weight", "bold") 
											.style("text-decoration", "underline")  
											.text("Death Count between two Dates");		  

									  context.append("path")
										  .datum(data)
										  .attr("class", "valueline")
										  .attr("d", valueline2);

									  context.append("g")
										  .attr("class", "x axis")
										  .attr("transform", "translate(0," + height2 + ")")
										  .call(xAxis2);

									  context.append("g")
										  .attr("class", "x brush")
										  .call(brush)
										.selectAll("rect")
										  .attr("y", -6)
										  .attr("height", height2 + 7);

									});
									
									var selected_dates;
									var tot;
									function brushed() {
									  x.domain(brush.empty() ? x2.domain() : brush.extent());
									  focus.select(".valueline").attr("d", valueline);
									  focus.select(".x.axis").call(xAxis);
									  
									  selected_dates = brush.extent();
									  start_dt = selected_dates[0];
									  end_dt = selected_dates[1];
					                  
									  var total_deaths = 0;

										Object.keys(data_bk).forEach(function(key) {
  
										  date1 = data_bk[key]['date'];
										  
  										  if(date1!=null){

											  if(date1.getTime()>start_dt.getTime() ){
												total_deaths = total_deaths+data_bk[key]['deaths'];
												}
											 }	

											});
											
											tot= total_deaths;	
											console.log(tot);
											
										   //if(total_deaths !=null){
									       //alert('Total Deaths between '+start_dt +' and '+ end_dt+' is '+ total_deaths);
									     //}
									  
									  // Reset zoom scale's domain
									  zoom.x(x);
									}

									function draw() {
									  focus.select(".valueline").attr("d", valueline);
									  focus.select(".x.axis").call(xAxis);
									  // Force changing brush range
									  brush.extent(x.domain());
									  svg.select(".brush").call(brush);
									}

									function type(d) {
									  d.date = parseDate(d.date);
									  d.deaths = +d.deaths;
									  return d;
									}
		
		
		}
